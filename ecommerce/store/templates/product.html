{% extends 'base.html' %}
{% block content %}

<div class="container">
    <br/><br/><br/>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    {% if product.is_sale%}
                        <p class="card-text"><strike>R${{ product.price }}</strike> | R${{ product.sale_price }}</p>
                    {% else %}
                        <p class="card-text">R${{product.price}}</p>
                    {% endif %}
                    <p class="card-text"><small class="text-body-secondary">{{product.description}}</small></p>
                    <br/>
                    <a href="#" class="btn btn-secondary">Adicionar ao carrinho</a>
                </div>
            </div>
        </div>
    </div>
    <br/><br/><br/>
</div>

{% endblock %}
